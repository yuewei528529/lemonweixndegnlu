<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AzzanTest</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts.min.js"></script>
</head>
<body>
<div id="echartsPie" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var echartsPie;
    var json = [
        {value:30,name:'高圆圆'},
        {value:26,name:'赵丽颖'},
        {value:24,name:'江莱'}
    ];
    var option = {
        title : {
            text: '女神年龄分布',
            subtext: '独家报道',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} 岁"
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:['高圆圆','赵丽颖','江莱']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                name:'女神',
                type:'pie',
                radius : '20%',//饼图的半径大小
                center: ['50%', '60%'],//饼图的位置
                data:json
            }
        ]
    };

    echartsPie = echarts.init(document.getElementById('echartsPie'));
    $(function(){
        echartsPie.setOption(option);

    });
</script>
</body>
</html>
